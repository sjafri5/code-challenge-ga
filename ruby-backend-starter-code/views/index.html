<html>
  <head>
    <meta charset="UTF-8">
    <title>Movies and Shtuff</title>
    <link rel="stylesheet" href="semantic-ui/semantic.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main" class="main ui">
      <h1 class="ui dividing centered header">Movies</h1>
      <div class="ui grid">
        <div class='eight wide column centered'>
          <div class="ui grid">
            <div class='eight wide column centered'>
              <div class="ui action input centered">
                <input type='text' placeholder='Search for a movie...' ref='movie' id='movie-input' />
                <button id='submit-search' class='ui basic blue button' >
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ui grid">
        <ul class='eight wide column centered' id='movies-display-container'>
        </ul>
      </div>
    </div>
    <script src='app.js'></script>
  </body>
</html>
